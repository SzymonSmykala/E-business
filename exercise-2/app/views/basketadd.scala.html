@(basket: Form[CreateBasketForm], user: Seq[User])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.BasketController.addBasketHandle()) {
    @helper.CSRF.formField

    <select name="user" id="user">
    @for(u <- user){
        <option value="@u.id">@u.email</option>
    }
    </select>

    <div class="buttons">
        <input type="submit" value="Add Basket"/>
    </div>
}
