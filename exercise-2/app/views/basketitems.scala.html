@(basket: Seq[BasketItem])

@for(p <- basket) {
    <strong>@p.id<strong>
        @p.productId
        @p.count

    <a href="@controllers.routes.BasketItemsController.updateBasketItem(p.id)">Edit</a>
    <a href="@controllers.routes.BasketItemsController.deleteBasketItem(p.id)">Delete</a>
    <br>
}
